<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Knowledge Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<header>
    Trivia Time! But Mostly Car Questions.
</header>

<body>

    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Questions -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
